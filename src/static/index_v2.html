<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullAware Monitor v2 - eToro Trader Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .strategy-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .recommendation-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
            transition: all 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .recommendation-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .symbol {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .action-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .action-buy {
            background: #4CAF50;
            color: white;
        }

        .action-sell {
            background: #f44336;
            color: white;
        }

        .recommendation-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .trader-analysis {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .trader-analysis-header {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .consensus-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            margin: 10px 0;
            overflow: hidden;
        }

        .consensus-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .supporting-traders {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .trader-chip {
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .trader-score {
            background: #4CAF50;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .trader-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .trader-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .trader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .trader-name {
            font-weight: bold;
            color: #333;
        }

        .trader-strategy {
            font-size: 12px;
            color: #666;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .trader-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .analytics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .recommendation-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                üìà BullAware Monitor v2
            </div>
            <div class="status">
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh Data</button>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    Live
                </div>
            </div>
        </div>

        <!-- Analytics Grid -->
        <div class="analytics-grid">
            <div class="metric-card">
                <div class="metric-icon">üë•</div>
                <div class="metric-value" id="totalTraders">-</div>
                <div class="metric-label">Total Traders</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">‚ö°</div>
                <div class="metric-value" id="activeSignals">-</div>
                <div class="metric-label">Active Signals</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">üïê</div>
                <div class="metric-value" id="dayTraders">-</div>
                <div class="metric-label">Day Traders</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">üìä</div>
                <div class="metric-value" id="longTermInvestors">-</div>
                <div class="metric-label">Long-term Investors</div>
            </div>
        </div>

        <!-- Strategy Tabs -->
        <div class="strategy-tabs">
            <div class="tab active" onclick="switchStrategy('all')">All Strategies</div>
            <div class="tab" onclick="switchStrategy('day_trading')">Day Trading</div>
            <div class="tab" onclick="switchStrategy('long_term')">Long-term Investing</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Trading Signals -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Trading Signals</h2>
                    <button class="btn btn-primary" onclick="generateSignals()">‚ö° Generate Signals</button>
                </div>
                <div id="signalsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading signals...
                    </div>
                </div>
            </div>

            <!-- Top Traders -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Top Traders</h2>
                </div>
                <div id="tradersContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading traders...
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Recent Activity</h2>
            </div>
            <div id="activityContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading activity...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStrategy = 'all';

        function switchStrategy(strategy) {
            currentStrategy = strategy;
            
            // Update tab appearance
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Reload data for new strategy
            loadRecommendations();
        }

        function refreshData() {
            loadRecommendations();
            loadTraders();
            loadActivity();
        }

        function generateSignals() {
            loadRecommendations();
        }

        async function loadRecommendations() {
            const container = document.getElementById('signalsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading enhanced recommendations...</div>';

            try {
                const response = await fetch('/api/v2/demo-recommendation');
                const data = await response.json();

                if (data.success) {
                    displayRecommendation(data.demo_recommendation);
                } else {
                    container.innerHTML = '<div class="loading">Error loading recommendations</div>';
                }
            } catch (error) {
                console.error('Error loading recommendations:', error);
                container.innerHTML = '<div class="loading">Error loading recommendations</div>';
            }
        }

        function displayRecommendation(rec) {
            const container = document.getElementById('signalsContainer');
            
            const traderChips = rec.trader_analysis.supporting_traders.map(trader => 
                `<div class="trader-chip">
                    ${trader.username}
                    <span class="trader-score">${trader.score}</span>
                </div>`
            ).join('');

            container.innerHTML = `
                <div class="recommendation-card">
                    <div class="recommendation-header">
                        <div>
                            <div class="symbol">${rec.symbol} - ${rec.company_name}</div>
                            <div style="font-size: 14px; color: #666; margin-top: 5px;">
                                $${rec.current_price} ‚Ä¢ Confidence: ${(rec.confidence * 100).toFixed(0)}%
                            </div>
                        </div>
                        <div class="action-badge action-${rec.action.toLowerCase()}">${rec.action}</div>
                    </div>

                    <div class="recommendation-details">
                        <div>
                            <div class="detail-item">
                                <span class="detail-label">Shares to buy:</span>
                                <span class="detail-value">${rec.position_details.recommended_shares}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Investment:</span>
                                <span class="detail-value">$${rec.position_details.investment_amount.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Portfolio %:</span>
                                <span class="detail-value">${rec.position_details.portfolio_percentage.toFixed(1)}%</span>
                            </div>
                        </div>
                        <div>
                            <div class="detail-item">
                                <span class="detail-label">Stop-Loss:</span>
                                <span class="detail-value">$${rec.position_details.stop_loss.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Take-Profit:</span>
                                <span class="detail-value">$${rec.position_details.take_profit.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Max Risk:</span>
                                <span class="detail-value">$${rec.position_details.max_risk_amount.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="trader-analysis">
                        <div class="trader-analysis-header">
                            üë• Analysis based on ${rec.trader_analysis.total_traders_analyzed} eToro traders
                        </div>
                        
                        <div style="margin: 10px 0;">
                            <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px;">
                                <span>Consensus: ${rec.trader_analysis.consensus_percentage}% support</span>
                                <span>Avg Score: ${rec.trader_analysis.average_trader_score}/10</span>
                            </div>
                            <div class="consensus-bar">
                                <div class="consensus-fill" style="width: ${rec.trader_analysis.consensus_percentage}%"></div>
                            </div>
                        </div>

                        <div style="font-size: 14px; margin-bottom: 10px;">
                            <strong>Supporting traders:</strong>
                        </div>
                        <div class="supporting-traders">
                            ${traderChips}
                        </div>

                        <div style="margin-top: 15px; font-size: 13px; color: #666; line-height: 1.4;">
                            ${rec.reasoning}
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadTraders() {
            const container = document.getElementById('tradersContainer');
            
            // Demo traders data
            const demoTraders = [
                {
                    username: 'JeppeKirkBonde',
                    score: 8.5,
                    strategy: 'Long-term',
                    gain: '+24.5%',
                    risk: 'Low',
                    copiers: '12.5K'
                },
                {
                    username: 'TradingMaster',
                    score: 7.8,
                    strategy: 'Day Trading',
                    gain: '+18.2%',
                    risk: 'Medium',
                    copiers: '8.3K'
                },
                {
                    username: 'InvestorPro',
                    score: 8.2,
                    strategy: 'Mixed',
                    gain: '+21.7%',
                    risk: 'Low',
                    copiers: '15.2K'
                }
            ];

            const tradersHtml = demoTraders.map(trader => `
                <div class="trader-card">
                    <div class="trader-header">
                        <div class="trader-name">${trader.username}</div>
                        <div class="trader-strategy">${trader.strategy}</div>
                    </div>
                    <div class="trader-stats">
                        <div class="stat-item">
                            <div class="stat-value">${trader.score}/10</div>
                            <div class="stat-label">Score</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${trader.gain}</div>
                            <div class="stat-label">Gain</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${trader.copiers}</div>
                            <div class="stat-label">Copiers</div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = tradersHtml;
        }

        async function loadActivity() {
            const container = document.getElementById('activityContainer');
            container.innerHTML = `
                <div style="padding: 20px; text-align: center; color: #666;">
                    <div style="font-size: 16px; margin-bottom: 10px;">üéØ System Ready</div>
                    <div style="font-size: 14px;">
                        Enhanced recommendations with trader transparency are now available.
                        Click "Generate Signals" to see detailed analysis.
                    </div>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Update metrics
            document.getElementById('totalTraders').textContent = '20';
            document.getElementById('activeSignals').textContent = '5';
            document.getElementById('dayTraders').textContent = '8';
            document.getElementById('longTermInvestors').textContent = '12';

            // Load initial data
            loadRecommendations();
            loadTraders();
            loadActivity();
        });
    </script>
</body>
</html>
